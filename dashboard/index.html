<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Data Relay Dashboard - 5 Parameters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .dashboard {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1.1em;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff9800;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #4caf50;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .parameters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .parameter-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-left: 5px solid #667eea;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .parameter-card:hover {
            transform: translateY(-5px);
        }

        .parameter-card.active {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            border-left-color: #4caf50;
        }

        .parameter-card.inactive {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border-left-color: #ff6b6b;
        }

        .parameter-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .parameter-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }

        .parameter-unit {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1em;
            margin-top: 10px;
        }

        .status-indicator.on {
            background: #4caf50;
            color: white;
        }

        .status-indicator.off {
            background: #f44336;
            color: white;
        }

        .timestamp {
            text-align: center;
            color: #999;
            font-size: 0.95em;
            padding: 20px;
            border-top: 2px solid #eee;
            margin-top: 20px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            border-left: 4px solid #c62828;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .data-age {
            font-size: 0.85em;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÔøΩ IoT Data Relay Dashboard</h1>
            <p>Real-time monitoring of 5 sensor parameters</p>
        </div>

        <div class="dashboard">
            <div class="error" id="error"></div>

            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>

            <div id="dataContainer" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Waiting for data from ESP32...</p>
            </div>

            <div id="parametersGrid" class="parameters-grid"></div>

            <div class="timestamp">
                <strong>Last update:</strong> <span id="timestamp">Never</span>
                <div class="data-age" id="dataAge"></div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3001';
        const POLL_INTERVAL = 2000;
        let lastUpdateTime = null;

        async function fetchLatestData() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/latest-data`);
                const result = await response.json();

                document.getElementById('error').classList.remove('show');

                if (result.status === 'success' && result.data) {
                    updateDashboard(result.data, result.timestamp);
                    updateStatus(true);
                } else {
                    updateStatus(false);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                updateStatus(false);
                showError('Failed to connect to backend. Make sure the backend is running on port 3001.');
            }
        }

        function updateDashboard(data, timestamp) {
            const grid = document.getElementById('parametersGrid');
            
            // Temperature
            const tempCard = createParameterCard(
                'üå°Ô∏è Temperature',
                data.temperature.toFixed(2),
                '¬∞C',
                'numeric',
                null
            );

            // Pulse Rate
            const pulseCard = createParameterCard(
                '‚ù§Ô∏è Pulse Rate',
                data.pulseRate,
                'BPM',
                'numeric',
                null
            );

            // Distress
            const distressCard = createParameterCard(
                'üÜò Distress',
                data.distress ? 'ACTIVE' : 'NORMAL',
                '',
                'boolean',
                data.distress
            );

            // RFID
            const rfidCard = createParameterCard(
                'üè∑Ô∏è RFID',
                data.rfid ? 'DETECTED' : 'NOT DETECTED',
                '',
                'boolean',
                data.rfid
            );

            // IR (Infrared)
            const irCard = createParameterCard(
                'üî¥ IR Sensor',
                data.ir ? 'DETECTED' : 'NOT DETECTED',
                '',
                'boolean',
                data.ir
            );

            grid.innerHTML = tempCard + pulseCard + distressCard + rfidCard + irCard;

            // Update timestamp
            lastUpdateTime = new Date(timestamp);
            document.getElementById('timestamp').textContent = lastUpdateTime.toLocaleTimeString();
            updateDataAge();
            
            // Hide loading message
            document.getElementById('dataContainer').innerHTML = '';
        }

        function createParameterCard(label, value, unit, type, boolValue) {
            if (type === 'boolean') {
                const isActive = boolValue;
                const cardClass = isActive ? 'active' : 'inactive';
                const indicator = isActive ? 'ON' : 'OFF';
                const indicatorClass = isActive ? 'on' : 'off';
                
                return `
                    <div class="parameter-card ${cardClass}">
                        <div class="parameter-label">${label}</div>
                        <div class="parameter-value">${value}</div>
                        <div class="status-indicator ${indicatorClass}">${indicator}</div>
                    </div>
                `;
            } else {
                return `
                    <div class="parameter-card">
                        <div class="parameter-label">${label}</div>
                        <div class="parameter-value">${value}</div>
                        <div class="parameter-unit">${unit}</div>
                    </div>
                `;
            }
        }

        function updateDataAge() {
            if (!lastUpdateTime) return;
            
            const now = new Date();
            const seconds = Math.floor((now - lastUpdateTime) / 1000);
            
            let ageText = '';
            if (seconds < 60) {
                ageText = `Data age: ${seconds}s`;
            } else {
                const minutes = Math.floor(seconds / 60);
                ageText = `Data age: ${minutes}m ${seconds % 60}s`;
            }
            
            document.getElementById('dataAge').textContent = ageText;
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            if (connected) {
                dot.classList.add('connected');
                text.textContent = '‚úì Connected - Data flowing in real-time';
            } else {
                dot.classList.remove('connected');
                text.textContent = '‚è≥ Waiting for data...';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
        }

        // Poll data every 2 seconds
        fetchLatestData();
        setInterval(fetchLatestData, POLL_INTERVAL);
        
        // Update data age every second
        setInterval(updateDataAge, 1000);
    </script>
</body>
</html>
